    <div class="container">
      <header>

        <h1>
          <a href="https://github.com/woniuzfb/iptv" target="_blank">HBO中文直播</a>
        </h1>
        <p>使用方法：注册账号或登录。</p>
      </header>

      <video id="video" controls></video>

      <aside>
        <form id="form_login">
          <h3>输入账号</h3>
          <div>
            <input id="login_acc" type="text" placeholder="手机号" name="login_acc" required="required">
          </div>
          <div>
            <input id="login_pwd" type="password" placeholder="密码" name="login_pwd" required="required">
          </div>
          <div><button id="login_btn" type="button">确认</button></div>
        </form>
        <form id="form_reg">
          <h3>注册账号</h3>
          <div>
            <input id="reg_acc" type="text" placeholder="手机号" name="reg_acc" required="required">
          </div>
          <div>
            <input id="reg_pwd" type="password" placeholder="密码" name="reg_pwd" required="required">
          </div>
          <div id="reg_img"></div><input type="hidden" id="reg_img_id" name="reg_img_id" value="0">
          <div>
            <input id="reg_img_txt" type="text" placeholder="图片验证码" name="reg_img_txt" required="required">
          </div>
          <div>
            <input id="reg_sms" type="text" placeholder="短信验证码" name="reg_sms" required="required">
          </div>
          <div><button id="reg_btn" type="button">注册</button></div>
        </form>
        <p><a id="to_reg" href="#">注册?</a><a id="to_login" href="#">登录?</a></p>
